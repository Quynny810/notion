<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Until NWJNS' Comeback</title>
    <style>
        
        body{
           
            text-align: center;
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.1em;
            background-color: rgba(255,255,255,0);
            font-color: #01398a;

        }
        .box{
            display: inline-block;
            display: inline-block;
            padding: 15px;
            border-radius: 15px;
            min-width: 50px;
            height: 50px;
            border: 4px solid #01398a;
            border-radius: 15px;
            box-shadow: 2px 2px 1px 0px #01398a;
            
        }
      
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
            line-height: -20px;
            
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
            line-height: -20px;
        }

        #days{
            background-color:  #b8d5ff; ;
        }
 #hours{
            background-color: #ffffff;;
        }
        #minutes{
            background-color: #ffffff;;
        }
        #seconds{
            background-color: #ffffff;;
        }

    </style>
</head>
<body>
    
    <div id="counter">

        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
        <h2 class="box" id="seconds"></h2>
        <h3
            
           style="color: #01398a;"> Left Until<br>NWJNS' Comeback
        </h3>

<script>
    const year = new Date().getFullYear();
const myDate = new Date('Sep 15, 2024 00:00:00');
console.log(myDate);

// countdown
let timer = setInterval(function() {

  // get today's date
  const today = new Date().getTime();

  // get the difference
  const diff = myDate - today;

  // math
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // display
  document.getElementById("days").innerHTML=days + "<br> <span class=\"small\"> <font color="#01398a"> days </font></span>";
  document.getElementById("hours").innerHTML=hours +"<br> <span class=\"small\"> hours</span>";
  document.getElementById("minutes").innerHTML=minutes + "<br> <span class=\"small\">minutes</span>";
  document.getElementById("seconds").innerHTML=seconds +"<br> <span class=\"small\">seconds</span>";
  


}, 1);
</script>
</body>
</html>
